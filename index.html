<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <section>
    <img src="./images/bg-pattern-top.svg" alt="background-img" class="top">
    <img src="./images/bg-pattern-bottom.svg" alt="background-img" class="bottom">
  <div class="container">
    <div class="bg">
      <img src="./images/bg-pattern-card.svg" alt="background-img">
    </div>
    <img src="./images/image-victor.jpg" alt="profile-pic" class="profile">
    <div class="content">
      <div class="intro">
        <span> Victor Crest</span>
        <span class="age">26</span>
      </div>
      <p>London</p>
      <div class="stats">
        <div class="num">80K <br><span>Followers</span></div>
        <div class="num">803K <br><span>Likes</span></div>
        <div class="num">1.4K <br><span> Photos</span></div>
      </div>
    </div>
  </div>
  </section>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/fnwork/profile-card-componenthttps://github.com/fnwork/profile-card-component">Faith</a>.
    </div>
  </footer>
</body>
</html>
